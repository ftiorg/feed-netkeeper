<script type="text/javascript">//<![CDATA[
	XHR.poll(3, '<%=url([[admin]], [[services]], [[netkeeper-interception]], [[vpnstatus]])%>', null,
		function (x, data) {
			var tb = document.getElementById('netkeeper-interception_vpnstatus');
			if (data && tb) {
				if (data.enable) {
					tb.innerHTML = data.message;
				} else {
					tb.innerHTML = '未启动';
				}
			}
		}
	);
	//]]>
</script>
<%+cbi/valueheader%>
<span id="netkeeper-interception_vpnstatus" class="cbi-value" style="padding: .35rem 0rem .2rem" data-update="change">Loading...</span>
<%+cbi/valuefooter%>
